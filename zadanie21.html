<html> 
    <head> 
        <title>
 Obliczanie odległości od drabiny i kąta
        </title>
    <script language="JavaScript">
        function drabina_Freitag(a,b)
    {
        a_Freitag=parseFloat(a)
        b_Freitag=parseFloat(b)
        V_Freitag=Math.sqrt(Math.pow(a,2)+Math.pow(b,2))


        document.getElementsByName('drabina')[0].value=V_Freitag.toFixed(2); 

        pokaz1.innerHTML="Drabina="+V_Freitag.toFixed(2);  
    }
        function tangens_Freitag(c,d)


    {
        c_Freitag=parseFloat(c)
        d_Freitag=parseFloat(d)

 
        wynik=Math.atan2(c,d).toFixed(1)
        wynik_a=180*wynik
        Pc_wynik=wynik_a/3,14
        document.getElementsByName('alfa')[0].value=Pc_wynik.toFixed(2);;
        pokaz2.innerHTML="Alfa="+Pc_wynik.toFixed(2);;
    }
        </script>
    </head> 
<body> 

Obliczanie odległości od drabiny i kąta


<br> <br>

        <form name="formularz" action="..." onsubmit="drabina_Freitag(this.szerokosc.value,this.wysokosc.value); 
    tangens_Freitag(this.szerokosc.value,this.wysokosc.value);return false"> 
    Podaj szerokosc=
        <input size="6" name="szerokosc">
    Podaj wysokosc=
        <input size="6" name="wysokosc">
<br>
<br>

        <input TYPE="submit" Value="oblicz" >
<br>
<br>

    Drabina
        <input size="6" name="drabina">
    Alfa
        <input size="6" name="alfa">
    </form>
    <table>
        <tr id="pokaz1"></tr>
        <tr id="pokaz2"></tr>
    </table>
    </body> 
</html>
